<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extracurriculars • Activities</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a class="logo" href="index.html">Extracurriculars</a>
    <button class="nav-toggle">☰</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="guide.html">Guide</a></li>
      <li><a class="active" href="activities.html">Activities</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="helpsessions.html">Help sessions</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="page">
    <!-- Desktop Sidebar Filters -->
    <aside class="filters-wrapper desktop-filters">
      <button class="filters-toggle">☰ Filters</button>
      <div class="filters" id="desktopFiltersPanel">
        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter"></select>
        </div>
        <div class="filter-group">
          <label for="ageGroupFilter">Age Group</label>
          <select id="ageGroupFilter"></select>
        </div>
        <div class="filter-group">
          <label for="locationFilter">Location</label>
          <select id="locationFilter"></select>
        </div>
        <div class="filter-group">
          <label for="languageFilter">Language</label>
          <select id="languageFilter"></select>
        </div>
        <button id="clearFilters">Clear Filters</button>
      </div>
    </aside>

    <!-- Mobile Hamburger Filter -->
    <div class="filters-wrapper mobile-filters">
      <button class="filters-toggle">☰ Filters</button>
      <div class="filters" id="mobileFiltersPanel">
        <div class="filter-group">
          <label for="categoryFilterMobile">Category</label>
          <select id="categoryFilterMobile"></select>
        </div>
        <div class="filter-group">
          <label for="ageGroupFilterMobile">Age Group</label>
          <select id="ageGroupFilterMobile"></select>
        </div>
        <div class="filter-group">
          <label for="locationFilterMobile">Location</label>
          <select id="locationFilterMobile"></select>
        </div>
        <div class="filter-group">
          <label for="languageFilterMobile">Language</label>
          <select id="languageFilterMobile"></select>
        </div>
        <button id="clearFiltersMobile">Clear Filters</button>
      </div>
    </div>

    <!-- Main Activities -->
    <main class="content">
      <h1>Explore Activities</h1>

      <!-- Search -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search activities..." />
        <button id="searchBtn">Search</button>
      </div>

      <!-- Cards injected here -->
      <div id="activityGrid" class="activities"></div>

      <!-- Activity Modal -->
      <div id="activityModal">
        <div class="modal-content">
          <span class="close-btn" onclick="document.getElementById('activityModal').style.display='none'">&times;</span>
          <h2 id="modalTitle"></h2>
          <p id="modalSubtitle"></p>
          <p id="modalDesc"></p>
          <div id="modalTags" class="tags"></div>
          <p id="modalDeadline" class="deadline"></p>
          <p id="modalLocation"></p>
          <p id="modalLanguage"></p>
          <p id="modalHowToApply"></p>
          <div id="modalLinks"></div>
        </div>
      </div>

      <!-- Contact Us Icon and Modal -->
      <div class="contact-icon" onclick="document.getElementById('contactModal').style.display='flex'">✉️</div>
      <div id="contactModal">
        <div class="modal-content">
          <h2>Contact Us</h2>
          <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <button type="button" onclick="document.getElementById('contactModal').style.display='none'">Close</button>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Explore Extracurriculars. All rights reserved.</p>
      </footer>
    </main>
  </div>

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="activities.js"></script>
  <script src="global.js"></script> <!-- navbar/Filter -->
</body>
</html>
